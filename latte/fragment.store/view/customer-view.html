<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div data-class="CustomerViewBase" class="payment-view customer-view">
    <header data-property="header"></header>
    <h1>Checkout</h1>

    <div class="payment-progress">
        <div class="node active"></div>
        <div class="path"></div>
        <div class="node"></div>
        <div class="path"></div>
        <div class="node"></div>
    </div>

    <div class="order-detail" data-property="orderDetail">
        Order Detail
    </div>

    <h2>Customer Information</h2>
    <div class="field">
        <div class="name" >Email</div>
        <div class="input"><input data-property="txtEmail" type="text" data-bind="email"/></div>
        <div class="extra">We will not send spam. It's important for us to be able to contact you regarding your order.</div>
    </div>

    <h2  data-property="shippingTitle">Shipping Address</h2>
    <div data-property="addressElement">

    </div>
    <div>
        <div data-event="click:continue_Click" class="payment-cta">Continue to shipping method</div>
    </div>
    <footer data-property="footer">All rights reserved</footer>
</div>
</body>
</html>
